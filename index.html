<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Gmail Navbar Exercise</title>
</head>
<body>
    
    <button ondblclick="toggleMenu()" class="material-symbols-outlined">Menu</button>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="" style="width:100px;">
            <span>Gmail</span>
        </div>
        <div class="search">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text" class="search" spellcheck="false" id="search" placeholder="Search Mails">
        </div>
    </nav>

    <nav>
        <button class="material-symbols-outlined">help</button>
        <button class="material-symbols-outlined">settings</button>
        <button class="material-symbols-outlined">apps</button>
        <img src="profile photo.jpg" alt="" style="width:150px;">
    </nav>

</body>
</html>
