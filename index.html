<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Gmail Navbar Exercise</title>
</head>
<body>
    
    <button onclick="toggleMenu()" class="burger material-symbols-outlined">menu</button>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="">
            <span>Gmail</span>
        </div>
        <div class="search">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text" class="search" spellcheck="false" id="search" placeholder="Search Mail">
        </div>
        <nav>
            <button class="material-symbols-outlined">help</button>
            <button class="material-symbols-outlined">settings</button>
            <button class="material-symbols-outlined">apps</button>
            <img src="profile photo.jpg" alt="">
        </nav>
    </nav>

    <script type="text/javascript">
        const toggleMenu = () => {
            document.body.classList.toggle("open")
        }
    </script>

</body>
</html>
